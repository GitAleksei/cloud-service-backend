
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/netology
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:mysql}

logging.file.name=cloud.log

server.port=8081

spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.enabled=true

jwt.token.secret=secret
jwt.token.header=auth-token
jwt.token.start=Bearer 

cors.domain=http://localhost:8080

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB